<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Agency Template</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;900&family=Source+Sans+Pro:wght@300;400;700&family=Vollkorn&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- css -->
    <link rel="stylesheet" href="styles/main.scss">


</head>

<body>
    <header class="navbar">
        <div class="container">
            <img class="navbar__logo" src="assets/hero/5527f403715879bc5767fce1_hipster-white.png" alt="">
            <ul class="navbar__links">
                <li class="navbar__links__pill">
                    <a class="navbar__links__pill__link" href="#">Home</a>
                </li>
                <li class="navbar__links__pill">
                    <a class="navbar__links__pill__link" href="#">About</a>
                </li>
                <li class="navbar__links__pill">
                    <a class="navbar__links__pill__link" href="#">Services</a>
                </li>
                <li class="navbar__links__pill">
                    <a class="navbar__links__pill__link" href="#">Portfolio</a>
                </li>
                <li class="navbar__links__pill">
                    <a class="navbar__links__pill__link" href="#">Contact</a>
                </li>
            </ul>
            <a class="h-menu-btn" href="#">
                <img src="assets/h-menu.svg" alt="">
            </a>
        </div>
    </header>
    <div class="navbar__overlay-menu">
        <div class="container">
            <img class="navbar__overlay-menu__logo" src="assets/logo-black.png" alt="Logo">
            <ul class="navbar__overlay-menu__links">
                <li class="navbar__overlay-menu__links__pill">
                    <a class="navbar__overlay-menu__links__pill__link" href="#home">Home</a>
                </li>
                <li class="navbar__overlay-menu__links__pill">
                    <a class="navbar__overlay-menu__links__pill__link" href="">About</a>
                </li>
                <li class="navbar__overlay-menu__links__pill">
                    <a class="navbar__overlay-menu__links__pill__link" href="">Services</a>
                </li>
                <li class="navbar__overlay-menu__links__pill">
                    <a class="navbar__overlay-menu__links__pill__link" href="">Portfolio</a>
                </li>
                <li class="navbar__overlay-menu__links__pill">
                    <a class="navbar__overlay-menu__links__pill__link" href="">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    <main>
        <section class="hero" id="home">
            <div class="hero__bg">
                <div class="overlay"></div>
                <div class="hero__bg__scroll" id="scroll-1">
                </div>
                <div class="hero__bg__scroll" id="scroll-2">
                </div>
                <div class="hero__bg__scroll" id="scroll-3">
                </div>
                <div class="hero__bg__scroll" id="scroll-4">
                </div>
                <div class="hero__bg__content">
                    <h1 class="title--big">
                        We can change
                        <br />
                        your digital world!
                        <span>
                            Bold enough to blow a hole in your next marketing campaign.
                        </span>
                    </h1>
                </div>
            </div>
        </section>
    </main>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
